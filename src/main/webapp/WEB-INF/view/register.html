<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Register</title>
    <link th:href="@{css/login.css}" href="/css/login.css" rel="stylesheet" type="text/css"  />
</head>

<body>


<div class="container">
<div class="form">
    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
     <input type="text" th:field="*{username}" placeholder="username" >
        <span th:if="${#fields.hasErrors('username')}" class="help-block" th:errors="*{username}"></span>

     <input type="text" th:field="*{password}" placeholder="password" >
    <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    <input type="text" th:field="*{email}" placeholder="email" >
    <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

        <button type="submit" > Submit</button>
</form>
</body>
</html>
